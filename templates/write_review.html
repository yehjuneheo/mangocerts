<!-- myapp/write_review.html -->

{% extends "base.html" %}
{% load static %}

{% block title %}Write Review{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'extra.css' %}">
</head> 
<section id="write-review">
    <h2>Write a Review for {{ course.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</section>
{% endblock %}
